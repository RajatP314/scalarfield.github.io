<html>
	<head>
		<title>
		Orientation Test
		</title>
	</head>
	<body>
		<canvas width="400" height="400" style="border:1px solid"></canvas>
		<script>

let c = document.querySelector("canvas");
let f = c.getContext("2d");

let x = 200, y = 200;

draw();

function draw(){
	f.clearRect(0,0, 400,400);
	f.beginPath();
	f.fillStyle="green";
	f.arc(x, y, 20, 0, 2*Math.PI);
	f.fill();
	f.closePath();
}

function handler(event){
	let xTilt = event.beta;
	let yTilt = event.gamma;
	
	x = 200 + xTilt;
	y = 200 + yTilt;
	
	draw();	
}

window.addEventListener("deviceorientation", handler);

		</script>
</html>
