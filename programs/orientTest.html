<html>
	<head>
		<title>
		Orientation Test
		</title>
	</head>
	<body>
		<canvas width="400" height="400" style="border:1px solid"></canvas>
		<script>

let c = document.querySelector("canvas");
let f = c.getContext("2d");

let x = 200, y = 200;

draw();

function draw(){
	f.clearRect(0,0, 400,400);
	f.beginPath();
	f.fillStyle="black";
	f.arc(x, y, 20, 0, 2*Math.PI);
	f.fill();
	f.closePath();
}

function handler(event){
	let xTilt = event.gamma;
	let yTilt = event.beta;
	
	if(xTilt > 45){xTilt = 45;}
	if(xTilt < -45){xTilt = -45;}
	if(yTilt > 45){yTilt = 45;}
	if(yTilt < -45){yTilt = -45;}
	
	x = 200 + 200*xTilt/45;
	y = 200 + 200*yTilt/45;
	
	draw();	
}

window.addEventListener("deviceorientation", handler);

		</script>
</html>
